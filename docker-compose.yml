version: "3.9"

services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - backend

  backend:
    build: ./backend
    working_dir: /app/src
    volumes:
      - ./backend/src:/app/src
      - ./backend/requirements.txt:/app/requirements.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload